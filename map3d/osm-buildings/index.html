<html>

<head>
    <link href="https://raw.githubusercontent.com/OSMBuildings/OSMBuildings/master/dist/OSMBuildings/OSMBuildings.css" rel="stylesheet">
    <script src="https://rawgit.com/OSMBuildings/OSMBuildings/master/dist/OSMBuildings/OSMBuildings.js"></script>
</head>

<body>
    <div id="map"></div>

    <script>
        var osmb = new OSMBuildings({
            container: 'map',
            position: { latitude: 33.596302, longitude: 130.410784 },
            zoom: 16,
            minZoom: 10,
            maxZoom: 25
        });

        osmb.addMapTiles(
            'https://{s}.tiles.mapbox.com/v3/osmbuildings.kbpalbpk/{z}/{x}/{y}.png',
            {
                attribution: '© Data <a href="http://openstreetmap.org/copyright/">OpenStreetMap</a> · © Map <a href="http://mapbox.com">Mapbox</a>'
            }
        );

        osmb.addGeoJSONTiles('http://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');
    </script>
</body>

</html>
